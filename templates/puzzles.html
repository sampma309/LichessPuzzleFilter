<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lichess Puzzle Filter</title>
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <p id="rating" class="mx-auto">Rating: {{ rating }}</p>
            <p hidden id="solution" class="mx-auto">Solution: {{ moves }}</p>
            <iframe id="puzzle" class="mx-auto" width="400" height="500" frameborder="0" src="https://listudy.org/en/iframe/custom-tactic#{{ URL }}"></iframe><br>
            <button type="button" class="btn btn-primary my-btn mx-auto my-1" onclick="showSolution()">Show Solution</button>
            <button type="button" class="btn btn-success my-btn mx-auto my-1" onClick="refreshPage()">Next Puzzle</button>
            <a class="btn btn-secondary my-btn mx-auto my-1" href="/" role="button">Return to homepage</a>
            <a class="btn btn-info my-btn mx-auto my-1" href="https://lichess.org/training/{{ PuzzleId }}">Play this puzzle on Lichess</a>
        </div>
    </div>
</body>
</html>
<script>
    function refreshPage() {
        window.location.reload();
    }

    function showSolution() {
        var solution = document.getElementById("solution");
        solution.removeAttribute("hidden")
    }
</script>
